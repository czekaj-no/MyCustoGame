{% extends "base.html" %}
{% load static %}

{% block title %}
Moje Konto
{% endblock %}

{% block content %}

<div class="account-wrapper">
  <aside class="account-sidebar">
    <ul>
      <li>
        <a href="{% url 'my_data' %}"
           class="{% if request.resolver_match.url_name == 'my_data' %}active-link{% endif %}">
           👤 Moje dane
        </a>
      </li>
      <li>
        <a href="{% url 'my_orders' %}"
           class="{% if request.resolver_match.url_name == 'my_orders' %}active-link{% endif %}">
           📦 Moje zamówienia
        </a>
      </li>
      <li>
        <a href="{% url 'customization' %}"
           class="{% if request.resolver_match.url_name == 'customization' %}active-link{% endif %}">
           📝 Personalizacja
        </a>
      </li>
      <li>
        <a href="{% url 'downloads' %}"
           class="{% if request.resolver_match.url_name == 'downloads' %}active-link{% endif %}">
           ⬇️ Pliki do pobrania
        </a>
      </li>
      <li>
        <a href="{% url 'offers' %}"
           class="{% if request.resolver_match.url_name == 'offers' %}active-link{% endif %}">
           💝 Oferty
        </a>
      </li>
      <li><form method="post" action="{% url 'logout' %}">
  {% csrf_token %}
  <button type="submit" class="sidebar-link logout-link">
    <i class="fas fa-sign-out-alt"></i> Wyloguj się
  </button>
</form>

      </li>
    </ul>
  </aside>

  <section class="account-content">
    {% block account_content %}
    <!-- każda zakładka tutaj wstawia swoją zawartość -->
    {% endblock %}
  </section>
</div>

{% endblock %}
